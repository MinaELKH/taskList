<!doctype html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--<link href="../dist/output.css" rel="stylesheet">-->

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

  <script src="./js/main.js" defer></script>

</head>

<body>
  <div class="grid ">
    <!-- Première ligne violette -->
    <div class="bg-indigo-950">
      <h1 class="text-center text-4xl font-bold text-white m-8">To do</h1>
    </div>

    <!-- Ligne centrale blanche -->
    <div class="bg-white grid   items-center">
      <div
        class="bg-white  flex  gap-5  m-8  p-2 border-b-2 border-y-indigo-300 ">
        <button id="btnOpenAjoutForm">
            <span class="material-symbols-outlined  text-green-600">
            add_task
            </span>
        </button id="btnFiltre">
        <button  ><span class="material-symbols-outlined"> tune
          </span></button>
        
        <button > <span class="material-symbols-outlined">
          sort_by_alpha
          </span></button>
         <button> <span class="material-symbols-outlined">
            playlist_add_check_circle
            </span></button>
      </div>


      <div id="main" class=" grid lg:grid-cols-3 md:grid-cols-2 sm:grid-cols-1 gap-3 mx-2 justify-evenly    ">

        <div class="shadow-xl border   bg-[url('img/bg1.jpg')] rounded    max-w-96  sm:w-full">
          <div class="flex flex-row justify-between items-center bg-white   p-3 m-3 rounded-full shadow-md">
            <h2 class="text-xl font-semibold text-gray-700">To Do</h2>
            <span id="cmp_ToDo" class="text-lg font-bold text-blue-500">0</span>
          </div>
          <div>
            <ul id="ulTodo">
            
            </ul>
          </div>
        </div>

        <div class="shadow-xl border   bg-[url('img/bg11.jpg')] rounded     max-w-96  sm:w-full">
          <div class="flex flex-row justify-between items-center bg-white   p-3 m-3 rounded-full shadow-md">
            <h2 class="text-xl font-semibold text-gray-700">Doing </h2>
            <span id="cmp_Doing" class="text-lg font-bold text-blue-500">0</span>
          </div>
          <div>
            <ul id="ulDoing">
              <!--  li : s ajout ici -->
            </ul>
          </div>
        </div>
        <div class="shadow-xl border   bg-[url('img/bg111.jpg')] rounded    max-w-96  sm:w-full">
          <div class="flex flex-row justify-between items-center bg-white   p-3 m-3 rounded-full shadow-md">
            <h2 class="text-xl font-semibold text-gray-700"> Done </h2>
            <span id="cmp_Done" class="text-lg font-bold text-blue-500">0</span>
          </div>
          <div>
            <ul id="ulDone">
              <li>

              </li>
            </ul>
            
          </div>
        </div>
       
      </div>



      <!----  formulaire  Ajout ------->

      <div id="modalFormAjout"
      class=" hidden  absolute left-2 top-28 opacity-4  w-96  p-5 shadow-xl  rounded-lg   bg-[url('img/bg6.jpg')] z-10  text-white  ">
      <span id="closeFormAjout" class="material-symbols-outlined absolute right-5 cursor-pointer hover:text-red-900">
        cancel
      </span>
    
      <h2 class="text-xl font-bold mb-4  text-center">Ajouter une Tache</h2>
      <p  id="pargErreur" class="hidden  text-sm  font-semibold px-4 m-2 text-red-900  border  bg-gray-200 bg-opacity-70  border-red-400 "> </p>
        
      <form class="flex flex-col gap-3" method="get">
        <label for="titre">Tache:</label>
        <input type="text" id="titre" name="titre" placeholder="entrer votre tâche"
          class="bg-gray-50 border text-gray-900 text-sm rounded-lg p-2.5 focus:ring focus:ring-indigo-300">
        <div class="flex justify-evenly my-2.5">
          <div>
            <input type="radio" id="radio_todo" value="todo" name="statut"
              class="form-radio h-4 w-4 text-blue-600 focus:ring-blue-500" checked />
            <label for="radio_todo" class="ml-2 text-white">To do</label>
          </div>
          <div>
            <input type="radio" id="radio_doing" value="doing" name="statut"
              class="form-radio h-4 w-4 text-blue-600 focus:ring-blue-500" />
            <label for="radio_doing" class="ml-2 text-white">Doing</label>
          </div>
          <div>
            <input type="radio" id="radio_done" name="statut" value="done"
              class="form-radio h-4 w-4 text-blue-600 focus:ring-blue-500" />
            <label for="radio_done" class="ml-2 text-white">done</label>
          </div>
        </div>
        <div class="grid grid-cols-2 justify-around ">
          <div>
            <label for="priorite">priorité</label>
            <select id="priorite"
              class="bg-gray-50 border text-gray-900 text-sm rounded-lg p-2.5 focus:ring focus:ring-indigo-300">
              <option value="0">Priorité de Tâche</option>
              <option value="P1">P1</option>
              <option value="P2">P2</option>
              <option value="P3">P3</option>
            </select>
          </div>

          <div>
            <label for="date">Date</label>
            <input type="date" id="date"
              class="bg-gray-50 border text-gray-900 text-sm rounded-lg p-2.5 focus:ring focus:ring-indigo-300">
          </div>

        </div>
        <label for="description">Description:</label>
        <textarea id="description" name="description" placeholder="Entre votre description"
          class="bg-gray-50 border text-gray-900 text-sm rounded-lg p-2.5 focus:ring focus:ring-indigo-300"></textarea>
        
        
          
       
          <button type="submit" id="btnAjoutTache"
          class=" rounded-full  bg-indigo-950 border-white p-2.5 text-xl">Ajouter</button>
      </form>
    </div>

      <!----  formulaire  Edit ------->

      <div id="modalFormEdit"
        class=" hidden fixed  w-96  p-5 shadow-xl  rounded-lg items-center justify-center  bg-[url('img/bg6.jpg')] z-10  text-white  ">
        <span id="closeFormEdit" class="material-symbols-outlined absolute right-5 cursor-pointer hover:text-red-900">
          cancel
        </span>
        <h2 class="text-xl font-bold mb-4  text-center  ">Modifier la Tache</h2>
        <form class="flex flex-col gap-3" method="get">

          <label for="titre  ">Tache:</label>
          <input type="text" id="titre1" name="titre" placeholder="entrer votre tâche"
            class="bg-gray-50 border text-gray-900 text-sm rounded-lg p-2.5 focus:ring focus:ring-indigo-300">
          <div class="flex justify-evenly my-2.5">
            <div>
              <input type="radio" id="radio_todo1" value="todo" name="statut1"
                class="form-radio h-4 w-4 text-blue-600 focus:ring-blue-500" checked />
              <label for="radio_todo" class="ml-2 text-white">To do</label>
            </div>
            <div>
              <input type="radio" id="radio_doing" value="doing" name="statut1"
                class="form-radio h-4 w-4 text-blue-600 focus:ring-blue-500" />
              <label for="radio_doing" class="ml-2 text-white">Doing</label>
            </div>
            <div>
              <input type="radio" id="radio_done" name="statut1" value="done"
                class="form-radio h-4 w-4 text-blue-600 focus:ring-blue-500" />
              <label for="radio_done" class="ml-2 text-white">done</label>
            </div>
          </div>
          <div class="grid grid-cols-2 justify-around ">
            <div>
              <label for="priorite">priorité</label>
              <select id="priorite1"
                class="bg-gray-50 border text-gray-900 text-sm rounded-lg p-2.5 focus:ring focus:ring-indigo-300">
                <option value="0">Priorité de Tâche</option>
                <option value="P1">P1</option>
                <option value="P2">P2</option>
                <option value="P3">P3</option>
              </select>
            </div>

            <div>
              <label for="date">Date</label>
              <input type="date" id="date1"
                class="bg-gray-50 border text-gray-900 text-sm rounded-lg p-2.5 focus:ring focus:ring-indigo-300" >
            </div>

          </div>
          <label for="description">Description:</label>
          <textarea id="description1" name="description" placeholder="Entre votre description"
            class="bg-gray-50 border text-gray-900 text-sm rounded-lg p-2.5 focus:ring focus:ring-indigo-300"></textarea>

          <button type="submit" id="btnEditTache" class=" rounded-full  bg-indigo-950 border-white p-2.5 text-xl">
            Modifier </button>
        </form>
      </div>

    </div>

    <!-- Dernière ligne violette -->
    <div class="bg-indigo-950"></div>

  </div>

  <!--<img src="./img/bg6.jpg" alt=""> -->








</body>

</html>
